<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Baby Weight</title>
    <style>
        /* Basic reset and font */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 30px;
            color: #444;
        }
    </style>

</head>
<body>
    <h1>Birth Weight Predictor</h1>

    <form method="post" action="/prediction">
        <label>Gestation</label>
        <input type="number" name="gestation" value="{{form_data["gestation"]}}"/>
        <br>

        <label>Parity</label>
        <input type="number" name="parity" value="{{form_data["parity"]}}"/>
        <br>

        <label>Age</label>
        <input type="number" name="age" value="{{form_data["age"]}}"/>
        <br>

        <label>Weight</label>
        <input type="number" name="weight" value="{{form_data["weight"]}}"/>
        <br>

        <label>Height</label>
        <input type="number" name="height" value="{{form_data["gestation"]}}"/>
        <br>

        <label>Smoke</label>
        <input type="number" name="smoke" value="{{form_data["gestation"]}}"/>
        <br>

        <button type="submit">Get Prediction</button>
    </form>

    {% if response: %}
        <h3>Prediction: {{response["prediction"]}}</h3>
    {% endif %}
</body>
</html>
